<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>星球大战</title>

	<!-- animate 动画库 -->
	<!-- <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet"> -->
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body,html{
			height: 100%;
		}
		body{
			background: url('/images/bg.jpg');
			/*background-repeat: no-repeat;*/
			background-color: #000;
			/*display: flex;
			justify-content: center;
			align-items: center;*/
		}
		.starwars-demo{
			/*em相对单位 移动端px 不可靠  。 em 是相对自己font-size等比例*/
			/*rem 都相对于html font-size */

			/*元素未设置字体大小 默认为16px*/
			/*font-size: 14px;*/

			/*16*17 px*/
			height: 17em;
			width: 34em;
			/*往上找最近的相对定位的元素relative 没有就为body*/
			position: absolute;
			left: 50%;
			top:50%;
			margin-left: -17rem;
			margin-top: -8.5rem;

			/*将元素绝对定位到屏幕中间*/
			/*上面将dome盒子左上角和屏幕中心点重合了*/
			/*现在要将盒子的中心和屏幕中心点重合 。需将盒子往左和上拉自身一半*/
			/*transform 移动(ie 8 9不支持) rotate旋转   scale 缩放*/
			/*-webkit-transform:translate(-50%,-50%);
			transform: translate(-50%,-50%);
*/			

			/*透视  视点*/
			-webkit-perspective: 800px;
			perspective: 800px;
			-webkit-transform-style:preserve-3d;
			transform-style: preserve-3d;

		}
		.star,.wars,.byline{
			position: absolute;
		}
		.star{
			top: -0.75em;
			-ms-animation: star 10s ease-out infinite;
			-webkit-animation: star 10s ease-out infinite;
			animation: star 10s ease-out infinite;
		}
		@-webkit-keyframes star{
			0%{opacity: 0;
				-webkit-transform: scale(1.5) translateY(-0.75em);
				transform: scale(1.5) translateY(-0.75em);}
			20%{
				opacity: 1;

			}
			89%{
				opacity: 1;
				-webkit-transform:scale(1);
				transform:scale(1);
			}
			100%{
				opacity: 0;
				-webkit-transform: translateZ(-400em);
				transform: translateZ(-400em);
			}


		}
		.wars{
			bottom: -0.5em;
			-ms-animation: wars 10s ease-out infinite;
			-webkit-animation: wars 10s ease-out infinite;
			animation: wars 10s ease-out infinite;
		}
		@-webkit-keyframes wars{
			0%{	opacity: 0;
				
				-webkit-transform: scale(1.5) translateY(.5em);
				transform: scale(1.5) translateY(.5em);}
			20%{
				opacity: 1;

			}
			89%{
				opacity: 1;
				-webkit-transform:scale(1);
				transform:scale(1);
			}
			100%{
				opacity: 0;
				-webkit-transform: translateZ(-400em);
				transform: translateZ(-400em);
			}


		}

		.byline{
			color:#fff;
			font-family: Lato;
			font-size:1.5em;
			left: -2em;
			right: -2em;
			letter-spacing: .4em;
			text-align: center;
			top: 42%;
			text-transform: uppercase;
			-webkit-animation: move-byline 10s linear infinite;
			animation: move-byline 10s linear infinite;
		}

		 @keyframes move-byline {
        0% {
            transform: translateZ(5em);
        }
        100% {
            transform: translateZ(0);
        }
    }
    @keyframes spin-letters {
        0%, 100% {
            opacity: 0;
            -webkit-transform: rotateY(90deg);
            transform: rotateY(90deg);
        }
        30% {
            opacity: 1;
        }
        70%, 80% {
            -webkit-transform: rotateY(0);
            transform: rotateY(0);
        }
        88%, 100% {
            opacity: 0;
        }
    }

		
		.byline span{
			display: inline-block;
			-webkit-animation: spin-letters 10s linear infinite;
			animation: spin-letters 10s linear infinite;

		}
	</style>
</head>
<body>
	<div class="starwars-demo ">
		<img src="/images/star.svg" alt="" class="star">
		<img src="/images/wars.svg" alt="" class="wars">
		<h2 class="byline">
			<span>T</span>
			<span>h</span>
			<span>e</span>
			<span>F</span>
			<span>o</span>
			<span>r</span>
			<span>c</span>
			<span>e</span>
			<span>A</span>
			<span>w</span>
			<span>a</span>
			<span>k</span>
			<span>e</span>
			<span>n</span>
			<span>s</span>
		</h2>

	</div>


	
</body>
</html>
